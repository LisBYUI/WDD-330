<head>

                <input type="text" name="text" id="text" placeholder="Write something!">

                        <option value="add">Add</option>
                        <option value="subtract">Subtract</option>
                        <option value="multiply">Multiply</option>

                    </select>
                    <input type="submit" onclick="displayOperators()" Value="Calculate" />
                    <input type="submit" onclick="callBackOperator()" value="Calculate Callback" />
                </section>
                <section>
                    <div id="displayDiv">

                    </div>
                </section>

            </div>
