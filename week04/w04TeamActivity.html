<!DOCTYPE html>
<html>

<head>
    <title>W04 Team Activity</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- main css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <!-- team activity css -->
    <link rel="stylesheet" href="TeamActivity/w04TeamActivity.css">
    <script src="TeamActivity/w04TeamActivity.js"></script>


</head>

<body onload="addEventListeners()">
    <div id="main">
        <div id="header">
            <div id="logo_text">
                <h1>Ponder: Team Activity</h1>
                <h2>Week 04</h2>

            </div>
        </div>
        <div id="site_content">
            <h2>Tic-Tac-Toe</h2>
            <hr>
            <div id="content">
                <div id="content">
                    <div id="displayDiv" class="display">
                    </div>
                    <div class="board">
                        <div class="square" id="topLeft"></div>
                        <div class="square" id="topMiddle"></div>
                        <div class="square" id="topRight"></div>
                        <div class="square" id="middleLeft"></div>
                        <div class="square" id="middle"></div>
                        <div class="square" id="middleRight"></div>
                        <div class="square" id="bottomLeft"></div>
                        <div class="square" id="bottomMiddle"></div>
                        <div class="square" id="bottomRight"></div>
                    </div>
                    <div class="footerButton">
                        <input type="submit" onclick="resetBoard()" Value="reset" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <hr>
        <a href="index.html">Week 04</a>
        <p>Copyright&copy; 2020 | Portfolio | Lis Alves</p>
    </div>
</body>

</html>
